<!-- Page listing the departments, creating buttons and making them clickable -->

<ng-include></ng-include>

<div class="row">
	 <div class="col-sm-12">
		<h2>{{list.department}}</h2>
	</div>
	<div class="col-sm-4"ng-repeat="course in list.courses">
		<a ng-href="#/course/{{course.code}}" class="btn btn-primary" style="margin-top:20px">{{course.code}} {{course.title | limitTo:15}}...</a>
	</div>
</div>
